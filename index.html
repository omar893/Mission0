<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Company</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="px-md-2" style="background-color: white">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid d-flex">
        <a class="navbar-brand text-black" href="#">
          <img
            src="coolcat.svg"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          My Company
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <div class="navbar-nav column-gap-2">
            <a class="nav-link active text-black" aria-current="page" href="#"
              >Home</a
            >
            <a class="nav-link text-black" href="#">Products</a>
            <a class="nav-link text-black" href="#">Services</a>
            <button
              class="btn btn-outline-dark"
              style="border-radius: 2px"
              type="submit"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </nav>
    <main class="container-fluid px-0 text-center text-white">
      <div
        class="row align-items-center"
        style="
          height: 45vh;
          background-color: darkgray;
          background-image: url(background.svg);
        "
      >
        <div class="col fw-bold px-5 text-start">
          <div class="fs-1">Lorem impsum</div>
          <div class="fs-1">dolor sit amet</div>
        </div>
        <div class="row">
          <div class="form align-items-center" style="font-size: 0">
            <input class="form w-50 h-100" type="text" placeholder="" />
            <button
              type="submit"
              class="btn btn-dark btn-primary "
              style="border-radius: 2px"
            >
              SEARCH
            </button>
          </div>
        </div>
      </div>
      <div class="row p-5 gap-5 justify-content-center">
        <div
          class="card px-0"
          style="width: 18rem; background-color: lightgray; border-radius: 2px"
        >
          <img class="card-img-top" src="coolcat.svg" alt="coolcat" />
          <div
            class="card-body text-start p-0"
            style="background-color: darkgray"
          >
            <h5 class="card-title">Card One</h5>
            <p class="card-text">Left Cat</p>
          </div>
        </div>
        <div
          class="card px-0"
          style="width: 18rem; background-color: lightgray; border-radius: 2px"
        >
          <img class="card-img-top" src="coolcat.svg" alt="coolcat" />
          <div
            class="card-body text-start p-0"
            style="background-color: darkgray"
          >
            <h5 class="card-title">Card Two</h5>
            <p class="card-text">Middle Cat</p>
          </div>
        </div>
        <div
          class="card px-0"
          style="width: 18rem; background-color: lightgray; border-radius: 2px"
        >
          <img class="card-img-top" src="coolcat.svg" alt="coolcat" />
          <div
            class="card-body text-start p-0"
            style="background-color: darkgray"
          >
            <h5 class="card-title">Card Three</h5>
            <p class="card-text">Right Cat</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
